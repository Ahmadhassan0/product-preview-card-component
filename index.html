<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="card">
        <img src="./images/image-product-desktop.jpg" class="card-left-side" alt="product-image">
      <div class="card-right-side">
        <p class="card-title">
          P e r f u me
        </p>

        <h2 class="card-heading">
          Gabrielle Essence Eau De Perfum
        </h2>

        <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card-price">
          <h2>$149.99</h2>
          <p class="discount-price">$169.99</p>
        </div>

        <button>
          <img src="./images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Ahmadhassan0">Ahmad</a>.
  </div>
</body>

</html>
